<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-SHOP</title>
</head>

<body>
    <div class="app">

        <header class="center">
            <div class="heder-left">
                <p class="brend"> E-SHOP </p>
            </div>
            <div class="heder-right">
                <div class="poisk">
                    <input type="text" class="poisk-input" v-model="value">
                    <div class="poisk-icon" @click="searchByRequest"></div>
                </div>
                <button class="basket" type="button" @click="changeVisibility">Корзина</button>
                <basket :arr-basket="arrBasket"></basket>
            </div>
        </header>

        <main class="center">
            <catalog :products="filtered" :img="imgProduct" @addProduct="addProducts"></catalog>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/basket.js"></script>
    <script src="js/poisk.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
